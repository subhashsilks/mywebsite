<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Shop Name</title>
  <style>
    /* Reset & basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 1rem;
    }
    nav li {
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav li a {
      color: #333;
      transition: color 0.3s ease;
    }
    nav li a:hover {
      color: #0077cc;
    }

    /* Sections */
    section {
      padding: 80px 20px 40px; /* top padding adjusted for fixed nav */
      max-width: 1000px;
      margin: auto;
    }

    /* Hero */
    #hero {
      background: url('https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      position: relative;
    }
    #hero .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      object-fit: contain;
    }
    #hero h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }
    #hero p {
      font-size: 1.3rem;
      font-weight: 300;
    }

    /* Gallery */
    #gallery {
      text-align: center;
    }
    #gallery h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #0077cc;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Contact */
    #contact {
      background: #0077cc;
      color: white;
      text-align: center;
      padding-bottom: 60px;
      border-radius: 0 0 15px 15px;
    }
    #contact h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .contact-info {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .contact-info p, .contact-info a {
      margin-bottom: 10px;
      display: block;
    }
    .social-links a {
      margin: 0 15px;
      font-size: 1.8rem;
      color: white;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ffcc00;
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #hero h1 {
        font-size: 2.2rem;
      }
      nav ul {
        flex-direction: column;
        padding: 0.5rem;
      }
      nav li {
        margin: 10px 0;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <nav>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="hero">
    <!-- Replace src below with your logo URL -->
    <img src="https://via.placeholder.com/150?text=Your+Logo" alt="Shop Logo" class="logo" />
    <h1>Subhash Silks</h1>
    <p>Fine Silk Shop - Quality & Elegance</p>
  </section>

  <section id="gallery">
    <h2>Our Shop Photos</h2>
    <div class="gallery-grid">
      <!-- Replace these URLs with your real photos -->
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="Shop Photo 1" />
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" alt="Shop Photo 2" />
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=400&q=80" alt="Shop Photo 3" />
      <img src="https://images.unsplash.com/photo-1509228627152-48e0f0de3f30?auto=format&fit=crop&w=400&q=80" alt="Shop Photo 4" />
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p><strong>Address:</strong> 123 Silk Street, City, State, ZIP</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> <a href="mailto:info@subhashsilks.in">info@subhashsilks.in</a></p>
      <p><strong>Find us on Google Business:</strong> 
        <a href="https://g.page/subhashsilks" target="_blank" rel="noopener">Google Business</a>
      </p>
      <div class="social-links">
        <a href="https://facebook.com/subhashsilks" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/subhashsilks" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>

</body>
</html>
