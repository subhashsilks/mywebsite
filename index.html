  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 1rem;
    }
    nav li {
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav li a {
      color: #333;
      transition: color 0.3s ease;
    }
    nav li a:hover {
      color: #0077cc;
    }
    section {
      padding: 80px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    /* Hero */
    #hero {
      background: url('https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      position: relative;
    }
    #hero .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      object-fit: contain;
    }
    #hero h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }
    #hero p {
      font-size: 1.3rem;
      font-weight: 300;
    }

    /* Gallery */
    #gallery {
      text-align: center;
    }
    #gallery h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #0077cc;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Contact */
    #contact {
      background: #0077cc;
      color: white;
      text-align: center;
      padding-bottom: 60px;
      border-radius: 0 0 15px 15px;
    }
    #contact h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .contact-info {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .contact-info p, .contact-info a {
      margin-bottom: 10px;
      display: block;
      color: white;
    }
    .social-links a {
      margin: 0 15px;
      font-size: 1.8rem;
      color: white;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ffcc00;
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 600px) {
      #hero h1 {
        font-size: 2.2rem;
      }
      nav ul {
        flex-direction: column;
        padding: 0.5rem;
      }
      nav li {
        margin: 10px 0;
      }
    }
  </style>
