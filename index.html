  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #005999;
      text-decoration: underline;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #004080; /* Dark blue */
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      padding: 1rem 0;
      flex-wrap: nowrap;
    }

    nav li {
      margin: 0 25px;
      font-weight: 700;
      font-family: 'Merriweather', serif;
      font-size: 1.2rem;
    }

    nav li a {
      color: #fff;
      padding: 5px 0;
      display: inline-block;
    }

    nav li a:hover {
      border-bottom: 3px solid #ffcc00; /* Gold underline on hover */
      color: #ffcc00;
    }

    section {
      max-width: 1000px;
      margin: 100px auto 40px;
      padding: 0 15px;
    }

    /* Hero */
    #hero {
      text-align: center;
      padding-bottom: 40px;
      font-family: 'Merriweather', serif;
      color: #004080;
    }

    #hero .logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      background: #fff;
      padding: 15px;
      display: inline-block;
    }

    #hero h1 {
      font-size: 3rem;
      margin-bottom: 5px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    #hero p {
      font-size: 1.4rem;
      font-weight: 300;
      letter-spacing: 1.2px;
      color: #0066cc;
    }

    /* Gallery */
    #gallery {
      text-align: center;
    }

    #gallery h2 {
      margin-bottom: 25px;
      font-size: 2.2rem;
      font-family: 'Merriweather', serif;
      color: #004080;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* Contact */
    #contact {
      background: #004080;
      color: white;
      text-align: center;
      padding: 40px 20px 60px;
      border-radius: 0 0 15px 15px;
      font-family: 'Open Sans', sans-serif;
    }

    #contact h2 {
      font-family: 'Merriweather', serif;
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #ffcc00;
    }

    .contact-info {
      max-width: 650px;
      margin: auto;
      font-size: 1.2rem;
      line-height: 1.7;
    }

    .contact-info p,
    .contact-info a {
      margin-bottom: 12px;
      display: block;
      color: white;
      font-weight: 600;
    }

    .contact-info a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      margin: 0 15px;
      font-size: 2rem;
      color: white;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ffcc00;
    }

    /* Rate us on Google Button */
    .google-rate-btn {
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #4285F4;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(66, 133, 244, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .google-rate-btn:hover {
      background: #2a5dab;
      box-shadow: 0 5px 15px rgba(42, 93, 171, 0.8);
    }

    .google-rate-btn i {
      color: gold;
      font-size: 1.3rem;
    }

    /* Responsive navigation on mobile: horizontal & scrollable */
    @media (max-width: 600px) {
      nav ul {
        flex-wrap: nowrap;
        overflow-x: auto;
        padding: 1rem 10px;
      }

      nav li {
        margin: 0 15px;
        font-size: 1rem;
        white-space: nowrap;
      }

      #hero h1 {
        font-size: 2.4rem;
      }

      #hero p {
        font-size: 1.1rem;
      }

      #contact .contact-info {
        font-size: 1rem;
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
      }
    }
  </style>
</head>
